      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 
 
</head>

<body>

<!-- Language Barrier Header-->
  <header class="jumbotron">
    <h1 class="display-1">Language Barrier</h1>
    <p id=jumboDay class="lead"></p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Start Button-->
  <div class="w3-bottom w3-center">
    <div class="w3-bar">
   <!-- Modal Button Start ***CHANGE ID** "id01 is found in lines 43,46"-->
   <button onclick="document.getElementById('id01').style.display='block'" id="startButton" class="w3-button w3-xlarge  w3-padding-large w3-light-blue">Start</button>
  </div>
</div>
<!--added code for kids image-->
<img id="loginPhoto" src="./Assets/IMAGES/language-barrier-resized.jpg" alt="kids learning" />
    <!-- Start of Modal Code-->
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-deep-purple" style="max-width:600px">
  <!-- Login Button
        <div class="w3-center "><br>
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        </div>-->
  <!-- Code for Login Card-->
        <div id="modalContainer" class="w3-container w3-deep-purple" >
     
          <div class="w3-section ">
    <!-- First Name-->
            <input  class="w3-input w3-border w3-margin-bottom " type="text" placeholder="Enter First Name" name="FName" id="fname" required>
    <!-- Last Name-->
            <input class="w3-input w3-border" type="text" placeholder="Enter Last Name" name="LName" required id="lastName"> <br>
        <!-- Menu Select for language-->
            <select class="w3-select w3-block w3-border w3-margin-bottom" name="option" id="select-bar" required>
              <option value="" disabled selected>Pick your language</option>
              <option value=es>Spanish</option>
              <option value=fr>French</option>
              <option value=pt>Portuguese</option>
            </select>
          <!-- Words to learn for today input-->
            <input id="words" class="w3-input " type="number" min="1" max="10" placeholder="How many words do you want to learn today?" required></button>
            <!-- Start Button-->
          
            <button class="w3-button w3-block w3-green w3-section w3-padding" 
            type="submit" id="startGame">Start</button>
          
          </div>
        </div>
      
      </div>
  </div> 

<!-- Javascript Style Sheet-->
<script type="text/javascript" src="Assets/JS/scripts.js"></script>

</body>
</html>
